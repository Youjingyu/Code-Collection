<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm</title>
</head>
<body>
    <div id="mvvm-app">
        <input type="text" v-model="word">
        <p>{{word}}</p>
        <button v-on:click="toggleTitle">change model</button>
    </div>
  <script src="./dist/bundle.js"></script>
  <script>
    new Mvvm({
      el: '#mvvm-app',
      data: {
        word: 'mvvm'
      },
      methods: {
        toggleTitle () {
          this.word = 'mvvm2'
        }
      }
    })
  </script>
</body>
</html>
