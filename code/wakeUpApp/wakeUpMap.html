<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wake Up Map App</title>
</head>
<body>
    <!--IOS-->
    <a href="iosamap://path?
    sourceApplication=公司的名称
    &poiname=我的目的地
    &dlat=纬度
    &dlon=经度
    &dname=B
    &dev=0
    &m=0
    &t=0">高德地图</a>

    <a href="baidumap://map/direction?
    &destination=纬度,经度
    &mode=driving
    &src=yourCompanyName|yourAppName">百度地图</a>

    <!--Android-->
    <a href="androidamap://navi?
    sourceApplication=公司的名称
    &poiname=我的目的地
    &lat=纬度
    &lon=经度
    &dev=0">高德地图</a>

    <a href="bdapp://map/direction?
    destination=纬度,经度
    &mode=driving
    &sy=0">百度地图</a>
</body>
</html>
